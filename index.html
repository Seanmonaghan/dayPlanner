<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>


<header class = 'container'>
    <section class="row">
        <div class="timeImage col-1"></div>
        <div class = "col-10">
            <h1 >Good <span id = "timeOfDay"></span>! Today's date is <span id = "today"></span></h1>
            <h2>The current time is <span id = "currentTime"></span></h2>
        </div>
        
        <div class="timeImage col-1"></div>
    </section>
    
    
</header>


    <section class = 'listContainer'>

        <div value = "9" class="divider">
            <form class="form-inline row">
                <div class="form-group col-1">
                    <label> <p><span>9 AM</span></p> </label>
                </div>
                <div class="form-group col-10">
                  <label class="sr-only"></label>
                  <input type="text" class="form-control" id="9input" placeholder="Got Plans?">
                </div>
                <button type="submit" id = "9button" class="btn btn-dark col-1"><i class="fa fa-save"></i></button>
              </form> 
        </div>

        <div class="divider">
            <form class="form-inline row">
                <div class="form-group col-1">
                  <label> <p><span>10 AM</span></p> </label>
                </div>
                <div class="form-group col-10">
                  <label class="sr-only"></label>
                  <input type="text" class="form-control" id="10input" placeholder="Got Plans?">
                </div>
                <button type="submit" id = "10button" class="btn btn-dark col-1"><i class="fa fa-save"></i></button>
              </form> 
        </div>

        <div class="divider">
            <form class="form-inline row">
                <div class="form-group col-1">
                    <label> <p><span>11 AM</span></p> </label>
                </div>
                <div class="form-group col-10">
                  <label class="sr-only"></label>
                  <input type="text" class="form-control" id="11input" placeholder="Got Plans?">
                </div>
                <button type="submit" id = "11button" class="btn btn-dark col-1"><i class="fa fa-save"></i></button>
              </form> 
        </div>

    
        


            
        

       

        
        
    </section>


    



    <!-- Script Files -->
<script src="assets/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
