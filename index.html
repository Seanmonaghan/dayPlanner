<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <!-- Header Div -->
    <header class='container'>
        <section class="row">
            <aside class="timeImage col-1"></aside>
            <section class="col-10">
                <h1>Good <span id="timeOfDay"></span>! Today's date is <span id="today"></span></h1>
                <h2>The current time is <span id="currentTime"></span></h2>
            </section>

            <aside class="timeImage col-1"></aside>
        </section>


    </header>

    <!-- Div of all the individual time containers -->
    <section class='listContainer'>
        <!-- 9:00 div -->
        <div id="9Div" class="row divider 9Div">
            <div class="col-1 form-inline">
                <h3><span class="badge">9 AM</span></h3>
            </div>
            <div class="col-10">
                <input id="09input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 9button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 10:00 div -->
        <div id="10Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">10 AM</span></h3>
            </div>
            <div class="col-10">
                <input id="10input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 10button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 11:00 div -->
        <div class="row divider">
            <div id="11Div" class="col-1 time form-inline">
                <h3><span class="badge">11 AM</span></h3>
            </div>
            <div class="col-10">
                <input id="11input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 11button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 12:00 div -->
        <div id="12Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">12 PM</span></h3>
            </div>
            <div class="col-10">
                <input id="12input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 12button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 1:00 div -->
        <div id="1Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">1 PM</span></h3>
            </div>
            <div class="col-10">
                <input id="1input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 1button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 2:00 div -->
        <div id="2Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">2PM</span></h3>
            </div>
            <div class="col-10">
                <input id="2input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 2button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 3:00 div -->
        <div id="3Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">3 PM</span></h3>
            </div>
            <div class="col-10">
                <input id="3input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 3button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 4:00 div -->
        <div id="4Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">4 PM</span></h3>
            </div>
            <div class="col-10">
                <input id="4input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 4button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 5:00 div -->
        <div id="5Div" class="row divider">
            <div class="col-1 time form-inline">
                <h3><span class="badge">5 PM</span></h3>
            </div>
            <div class="col-10">
                <input id="5input" class="form-control form-control-lg" type="text" placeholder="Got Plans?">
            </div>
            <div class="col-1">
                <button class="form-control btn btn-lg btn-dark 5button"><i class="fa fa-save"></i></button>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        Made by Sean!
    </footer>




    <!-- Script Files -->
    <script src="assets/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
